Network:
  # (Required) Network Name in PSM
  name: pypi_test
  # (Required) VLAN ID associated with Network Object
  vlan: 101
  # (Required) Type of network
  type: bridged
  # (Required) VPC/VRF Name
  virtual_router: default
  # Egress Policy Name
  egress_security_policy: pypi_test_egress
  # Ingress Policy Name
  ingress_security_policy: pypi_test_ingress
