Vrf:
  - name: pypi_test_vrf

Network:
  # (Required) Network Name in PSM
  - name: pypi_test_network
    # (Required) VLAN ID associated with Network Object
    vlan: 1992
    # (Required) Type of network
    type: bridged
    # (Required) VPC/VRF Name
    vrf: pypi_test_vrf
    # Egress Policy Name
    egress_security_policy: pypi_test_security_policy
    # Ingress Policy Name
    ingress_security_policy: pypi_test_security_policy


Security_policy:
  # (Required) Security_Policy Name in PSM
  - name: pypi_test_security_policy
    # (Required) Rule-list with either proto-ports or apps.
    rules: 
      - name: test_sc3_rule1
        description: "rule1_sample"
        proto-ports:
          - protocol: tcp
            ports: '443,80'
        action: permit
        from-ip-addresses:
        - 192.168.0.1
        to-ip-addresses:
        - 192.168.1.1        
      - name: test_sc3_rule2
        description: "rule2_sample"
        apps: "pyp1_test_app"
        action: permit
        from-ip-addresses:
        - 10.0.0.0/24
        to-ip-addresses:
        - 10.1.0.0/24
    priority: ""


